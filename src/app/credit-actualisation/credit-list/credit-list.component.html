        <div id="dot2" class="dot"></div>

        <div id="dot8" class="dot"></div>
        <div id="dot9" class="dot"></div>
      </div>
    </div>
    <!-- New Menu Button: End -->
    <span style="height: 25px;">
      <app-headerchip [chipStatus]="'active-chip'" [heading]="'Customer List'"></app-headerchip>
      <app-headerchip  [heading]="'  Vendor List'"></app-headerchip>
      <app-headerchip  [heading]="'BP Customer'"></app-headerchip>
      <app-morefilterchip></app-morefilterchip>
      </span>

      <button mat-raised-button class="green-button hide h-25">Actualise</button>
      <button mat-raised-button class="green-button hide h-25">Create Invoice</button>
      <button mat-button class="show h-25" [ngClass]="isRowSelected?'green-button':'grey-button'">Actualise</button>
      <button mat-button class="grey-button hide h-25">Sent to Invoice (USD)</button>

  <!---->
  <mat-menu class="invoice-list hideshow no-boxshadow m-t-10 m-l-5" #togglecolumn yPosition="below" xPosition="before"
    [overlapTrigger]="false">
    <div class="tbl-context no-border p-t-0 p-b-0">
      <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-save-as.svg" alt="Savc As icon">
        </span>
        <span>Update Preference</span>
      </div>
      <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-save-as.svg" alt="Savc As icon">
        </span>
        <span>Save Preference As</span>
      </div>
      <!-- <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-export-excel.svg" alt="export to excel icon">
        </span>
        <span>Export To Excel</span>
      </div> -->
      <!-- <div class="b-top p-0 m-b-5"></div> -->
      <!-- <div class="p-lr-10 invoice" (click)="invoiceCurrency();" [matMenuTriggerFor]="invoicecurrency">
        <span class="logo m-r-9"></span>
        <span class="logo-label">Invoicing Currency</span>
      </div> -->
      <div class="b-top p-0 m-b-5"></div>
      <div class="p-tb-10" (click)="change_rowdensity()">
        <span>
          <img class="p-r-10" src="{{isdisplaydensityhigh?'../../../assets/customicons/isdisplaydensity-low.svg':'../../../assets/customicons/isdisplaydensity-high.svg'}}" alt="export to excel icon">
        </span>
        <span [ngClass]="{'aggrid-dd-menu-high':isdisplaydensityhigh==false}">{{isdisplaydensityhigh? 'Display Density Low':'Display Density High'}}</span>
      </div>
    </div>
  </mat-menu>
  <!---Invoice Menu-->
  <mat-menu class="hideshow invoice-panel-section no-boxshadow" #invoicecurrency yPosition="below" xPosition="before"
    [overlapTrigger]="false">
    <div class="hide-show-column invoice-panel">
      <div class="hideshow-title m-lr-6 p-b-10">Invoicing Currency</div>
      <div class="currency-list-panel">
        <mat-radio-group class="block-radio-btn">
          <mat-radio-button value="AED" (click)="$event.stopPropagation();">
            <div class="truncate-130">AED</div>
          </mat-radio-button>
          <mat-radio-button value="USD" (click)="$event.stopPropagation();">
            <div class="truncate-130">USD</div>
          </mat-radio-button>
          <mat-radio-button value="GBP" (click)="$event.stopPropagation();">
            <div class="truncate-130">GBP</div>
          </mat-radio-button>
          <mat-radio-button value="EUR" (click)="$event.stopPropagation();">
            <div class="truncate-130">EUR</div>
          </mat-radio-button>
          <mat-radio-button value="SGD" (click)="$event.stopPropagation();">
            <div class="truncate-130">SGD</div>
          </mat-radio-button>
          <mat-radio-button value="JPY" (click)="$event.stopPropagation();">
            <div class="truncate-130">JPY</div>
          </mat-radio-button>
          <mat-radio-button value="INR" (click)="$event.stopPropagation();">
            <div class="truncate-130">INR</div>
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <button class="blue-button">
        <span>Apply</span>
      </button>
    </div>
  </mat-menu>
</div>



<div class="container-fluid p-0">
  <span class="aggrid-whitebox"></span>
  <!-- <span style="width: 1px;height: 50px;margin-top: 2px; background-color: white;display: inline-block;float: left;"></span> -->
  <ag-grid-angular style="width: 100%;" [ngStyle]="isCollapsed?{'height': 'calc( 100vh - 44px )'} : {'height': 'calc( 100vh - 155px'}" [gridOptions]="gridOptions" 
  [ngClass]="{'aggrid-dd-low':isdisplaydensityhigh==false}" 
  class="ag-theme-material creditlist-grid-height-v2 aggrid-pinned-shadow angular-v9" (selectionChanged)="onSelectionChanged($event)"></ag-grid-angular>
</div>
