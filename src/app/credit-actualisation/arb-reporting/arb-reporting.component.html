      <app-headerchip  [heading]="'LCFS Obligation'"></app-headerchip>
      <app-morefilterchip></app-morefilterchip>
      </span>

        </span>
        <span>Update Preference</span>
      </div>
      <div class="p-tb-10">
        <span>

        </span>
        <span>Save Preference As</span>
      </div>

<div class="container-fluid p-0" [ngClass]="{'aggrid-dd-low':isdisplaydensityhigh==false}">
  <span class="aggrid-whitebox"></span>
  <ag-grid-angular style="width: 100%;" 
  [ngStyle]="isCollapsed?{'height': 'calc( 100vh - 44px )'} : {'height': 'calc( 100vh - 155px'}" 
  [gridOptions]="gridOptions"
   class="ag-theme-material arbreporting-grid-height-v2 aggrid-pinned-shadow angular-v9"></ag-grid-angular>
</div>
