<div class="Landing-page">
    <div>
      <div class="header-right-block right-block header-buttons common-header-buttons">
        <button class="refresh_btn">
             <img alt="refresh" src="../../../assets/customicons/refresh-blue.svg">
         </button>        
         <button class="expand_collapse_btn" (click)="toggleCollapse()">
             <img alt="up-arrow" src="../../../assets/customicons/up-arrow-blue.svg" [ngClass]="{'rotate180':headerToggle}">
         </button> 
      </div>
     <mat-tab-group class="tab-bar-blue">
        <mat-tab label="Approval List">
          <app-approval-list-screen [toggleHeader]="headerToggle"></app-approval-list-screen>
        </mat-tab>
    </mat-tab-group>
</div>  
</div>
