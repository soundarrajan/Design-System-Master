<div class="spotnego-sendrfq-popup">
    <div class="spot-popup-header-container">
        <div class="spot-nego-title">RFQ Summary</div>
        <div class="spot-dialog-title-right">
            <button class="proceed-btn" mat-button [mat-dialog-close]="true" >Proceed</button>
            <span class="seperator-line"></span>
            <span class="close" style="cursor:pointer;" [mat-dialog-close]="true"></span>
        </div>  
    </div>
    <hr class="hr-line">
    <mat-dialog-content>
        <div class="rfq-content">
            <span class="msg">You are about to sent RFQ for below requests.</span>
            <div class="checkboxOptions" *ngFor="let item of requestOptions">
                <mat-checkbox [ngClass]="item.selected ? 'checked' : 'unchecked'" [disabled]="item.selected==false" [checked]="item.selected">{{item.request}} - {{item.vessel}}</mat-checkbox>
            </div>
        </div>
        <div class="divider-line"></div>
        <div class="email-preference">
            <div class="title">
                <span>Email Preference</span>
            </div>
            <mat-radio-group [(ngModel)]="emailPref" class="preference-radio" fxLayout="column">
                <mat-radio-button value="Consolidated RFQ">
                    Consolidated RFQ
                </mat-radio-button>
                <mat-radio-button value="Selected RFQ">
                    Selected RFQ
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </mat-dialog-content>
</div>
