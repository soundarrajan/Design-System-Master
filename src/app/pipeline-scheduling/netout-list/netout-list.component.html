    <div class="header-right-block">
      <div class="rack-match m-t-3" matTooltip="Preview & Proceed" matTooltipShowDelay="500">
        <div class="display-preview" style="float:left;position:relative;top:8px">Display <span style="font-weight:bold;">Preview</span>
          <mat-checkbox (change)="onChange($event)"></mat-checkbox>
        </div>
        <button mat-raised-button class="green-button h-25" [disabled]="disableBtn" (click)="this.transactionSummary()">Proceed</button>
       
      </div>
      <div class="button-right">
        <button class="blue-button h-25 w-28" >
            <img id="refresh-icon" src="../../../assets/customicons/refresh_w.svg" alt="refresh">
        </button>
      </div>

  </div>
  <mat-menu #proceedmenu="matMenu" class="grey-menu" >
      <button mat-menu-item [ngClass]="selectedBtn ? 'active' : 'inactive'" (click)="proceedText(false,true)" >Proceed without preview</button>
      <button mat-menu-item [ngClass]="selectedBtn ? 'inactive' : 'active'" (click)="proceedText(true,false)">Preview & Proceed</button>
  </mat-menu>
  <!--Dropdown menu-->
