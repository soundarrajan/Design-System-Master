<mat-progress-bar *ngIf ="showProgress" mode="indeterminate" style="top:5px;"></mat-progress-bar>
<div class="import-grid details-journals" style="padding-top:15px !important">
    <div class="header" style="margin-top: 10px;">
        <div class="title">Journal Information:</div>
        
    </div>
    <div class="agGrid-v2" style="margin:0;float:left;width:100%">
        <div style="width:100%;height: 90px;">
            <ag-grid-angular style="width: 100%;height: 100%;" [gridOptions]="gridOptions_data"
                class="ag-theme-material ag-grid-v2 angular-v9 col-menu-fly"></ag-grid-angular>
        </div>
    </div>
</div>

<div class="import-grid" style="padding-top: 5px; border-top:5px solid #E5E5E5;">
    <div class="header" style="margin-top: 10px;">
        <div class="title">Journal Details:</div>
        
    </div>
    <div class="agGrid-v2" style="margin:0;float:left;width:100%">
        <div style="width:100%;height: calc(100vh - 500px);min-height: 230px;">
            <ag-grid-angular style="width: 100%;height: 100%;" [gridOptions]="gridOptions_data2"
                class="ag-theme-material ag-grid-v2 angular-v9"></ag-grid-angular>
        </div>
    </div>
</div>
