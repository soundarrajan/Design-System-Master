<div class="price-list-page">
  <div class="price-list-header p-l-15">

    <!-- New Menu Button -->
    <div id="menu-button" [matMenuTriggerFor]="togglecolumn">
      <div id="menu-button-dots">
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
        <div id="dot5" class="dot"></div>
        <div id="dot6" class="dot"></div>
        <div id="dot7" class="dot"></div>
        <div id="dot8" class="dot"></div>
        <div id="dot9" class="dot"></div>
      </div>
    </div>
    <!-- New Menu Button: End -->

    <!-- <p>Trade List</p> -->
    <div class="header-chip-container">
      <div  style="height: 25px;overflow: hidden;">
        <app-headerchip [chipStatus]="'active-chip'" [heading]="'Default'" (click)="showNoDataMessage(true)">
        </app-headerchip>
        <app-headerchip [heading]="' Physical an Vitol'" (click)="showNoDataMessage(false)"></app-headerchip>
        <app-headerchip [heading]="'BP Marine Fuels'"></app-headerchip>
      </div>
      <div style="height: 25px;">
        <app-morefilterchip></app-morefilterchip>
      </div>
    </div>

    <div class="badge-container">
      <div class="updated-badge">
        <div class="badge-text">
          <span class="color-circle lblue"></span>
          <span class="text">Exposure</span>
        </div>
        <div class="badge-value" matTooltip="1,000,000,000 MT" matTooltipShowDelay="500">
          <div class="truncate-95 float-left value">1,000,000,000</div>
          <span class="badge-unit">MT</span>
        </div>
      </div>
      <div class="split"></div>
      <div class="updated-badge">
        <div class="badge-text">
          <span class="color-circle lblue"></span>
          <span class="text">P&L</span>
        </div>
        <div class="badge-value" matTooltip="1,000,000,000 USD" matTooltipShowDelay="500">
          <div class="truncate-95 float-left value">1,000,000,000</div>
          <span class="badge-unit">USD</span>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <!-- </div> -->
    <!-- </div> -->

  </div>
  <!--Hide or Show Column Start-->
  <mat-menu class="hideshow no-boxshadow" #togglecolumn yPosition="below" xPosition="before" [overlapTrigger]="false">
    <div class="tbl-context no-border">
      <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-save-as.svg" alt="Savc As icon">
        </span>
        <span>Update Preference</span>
      </div>
      <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-save-as.svg" alt="Savc As icon">
        </span>
        <span>Save Preference As</span>
      </div>
      <div class="p-tb-10" (click)="openBulkUpdate()">
        <span>
          <img class="p-r-10" src="../../../assets/customicons/context-save-as.svg" alt="export to excel icon">
        </span>
        <span>Bulk Update Information</span>
      </div>
      <div class="b-top p-0 m-b-5"></div>
      <div class="p-tb-10" (click)="change_rowdensity()">
        <span>
          <img class="p-r-10"
            src="{{isdisplaydensityhigh?'../../../assets/customicons/isdisplaydensity-low.svg':'../../../assets/customicons/isdisplaydensity-high.svg'}}"
            alt="export to excel icon">
        </span>
        <span
          [ngClass]="{'aggrid-dd-menu-high':isdisplaydensityhigh==false}">{{isdisplaydensityhigh? 'Display Density Low':'Display Density High'}}</span>
      </div>
    </div>
  </mat-menu>
</div>



<div class="container-fluid p-0" [ngClass]="{'aggrid-dd-low':isdisplaydensityhigh==false}">
  <span class="aggrid-whitebox"></span>
  <ag-grid-angular id="tradelistgrid" style="width: 100%;"
    [ngStyle]="isCollapsed?{'height': 'calc( 100vh - 75px )'} : {'height': 'calc( 100vh - 167px'}"
    [gridOptions]="gridOptions"
    [ngClass]="{'aggrid-onpinned-left':isPinnedLeft, 'aggrid-onpinned-right':isPinnedRight,'collapsed':isCollapsed}"
    class="ag-theme-material aggrid-pinned-shadow angular-v9" [overlayNoRowsTemplate]="noRowsTemplate"></ag-grid-angular>
</div>
