<div class="InvRecon-landing">
    <div>
      <div class="header-right-block right-block header-buttons common-header-buttons">
        <button class="refresh_btn">
             <img alt="refresh" src="../../../assets/customicons/refresh-blue.svg">
         </button>        
         <button class="expand_collapse_btn" (click)="toggleCollapse()">
             <img alt="up-arrow" src="../../../assets/customicons/up-arrow-blue.svg" [ngClass]="{'rotate180':headerCollapse}">
         </button> 
      </div>
     <mat-tab-group class="tab-bar-blue" (selectedTabChange)="selectTab($event)">
        <mat-tab label="Inventory Recon">
          <app-inventory-recon [collapseTab]="headerCollapse"></app-inventory-recon>
        </mat-tab>
    </mat-tab-group>
</div>
