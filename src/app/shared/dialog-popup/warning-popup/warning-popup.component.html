<div id="deleteFilterPopup">
  <h2 mat-dialog-title>
    Are you sure you want to delete
    <mat-icon id="dialogCloseButton" matSuffix class="float-right">close</mat-icon>
  </h2>
  <hr>

  <mat-dialog-content>
    <mat-chip-list>
      <mat-chip class="active-chip text-center" matTooltip="Shell D14 Physical" [matTooltipShowDelay]="500">
        <div class="truncate-f85 text-center">
          Shell D14 Physical
        </div>
        <!-- <mat-icon matChipRemove>cancel</mat-icon> -->
        <div matSuffix class="chip-circle">
          <i id="pin" class="fas fa-thumbtack aggrid-rotate-45"></i>
        </div>
      </mat-chip>
    </mat-chip-list>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="red-button" mat-button [mat-dialog-close]="true">DELETE</button>
    <button class="blue-button" mat-button [mat-dialog-close]="true" CdkFocusInitial>CANCEL</button>
  </mat-dialog-actions>
</div>
