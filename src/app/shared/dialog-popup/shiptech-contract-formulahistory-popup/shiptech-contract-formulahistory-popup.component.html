<div class="contract-formula-history-popup">
    <div class="row formula-history-modal-top">
        <div class="col-md-12 formula-history-modal-header-container">
            <div class="col-md-9 formula-history-modal-header">
                FORMULA HISTORY
            </div>
            <div class="close-formula-history-container">
                <a (click)="closeClick()"
                    class="ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all close-button formula-history-close-button"
                    role="button">
                    <span class="fa fa-times cl-content"></span>
                </a>
            </div>
        </div>

    </div>
    <div mat-dialog-content>
        <div class="col-md-12 no-padding">
            <table class="formula-history-table table table-stripped table-hover" style="width:100%">

                    <tr>
                        <td class="padding" style="width:10%">
                            <b>Effective From</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Effective To</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Contract ID</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Formula ID</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>MTM Formula ID</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Created By</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Created Date</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Modified By</b>
                        </td>
                        <td class="padding" style="width:10%">
                            <b>Modified Date</b>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <ng-container >
                        <tr >

                            <td class="padding" style="width:10%">
