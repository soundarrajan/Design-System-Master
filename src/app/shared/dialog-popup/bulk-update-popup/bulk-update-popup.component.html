<label mat-dialog-title>Bulk Update Information</label>
<hr>
<mat-dialog-content>
  <div>No of trade selected: 5 </div>  
  <br>
    <form class="example-form ina-autosearch">
    <div class="row">
      <div class="col-md-6">     
          <mat-form-field>
            <input type="text"
                  placeholder="Book"
                  aria-label="Number"
                  matInput
                  [formControl]="bookControl"
                  [matAutocomplete]="autoforbook">
                  <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoforbook="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptionsBook | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
      <div class="col-md-6">
          <mat-form-field>
            <input type="text"
                  placeholder="Strategy"
                  aria-label="Number"
                  matInput
                  [formControl]="strategyControl"
                  [matAutocomplete]="autoforstrategy">
                  <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #autoforstrategy="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptionsStrategy | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>   
    </div> 
  </form>
</mat-dialog-content>

<br>
<mat-dialog-actions class="float-right">
  <button mat-button [mat-dialog-close]="true">CANCEL</button>
  <button mat-button [mat-dialog-close]="true" class="blue-button mat-button" style="width : 100px;">PROCEED</button>
</mat-dialog-actions>
