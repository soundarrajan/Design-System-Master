<div id="saveFilterPrefsPopup">
<h2 mat-dialog-title>Name Your Preference
    <mat-icon id="dialogCloseButton" matSuffix class="float-right">close</mat-icon>
</h2>
<hr>

<mat-dialog-content>

  <div>Preference Name</div>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Preference Name">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="float-right" style="padding-bottom: 25px !important;">
  <button mat-button [mat-dialog-close]="true">CANCEL</button>
  <button class="blue-button" mat-button [mat-dialog-close]="true" style="width: 150px; margin-right: 0px !important;">SAVE</button>
</mat-dialog-actions>
</div>
