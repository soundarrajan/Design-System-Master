<h2 mat-dialog-title>Preconfigured Filters</h2>
<hr>


<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-radio-group>
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <br>
        <mat-radio-button value="2">Option 2</mat-radio-button>
        <br>
        <mat-radio-button value="3">Option 3</mat-radio-button>
        <br>
        <mat-radio-button value="4">Option 4</mat-radio-button>
        <br>
        <mat-radio-button value="5">Option 5</mat-radio-button>
        <br>
      </mat-radio-group>
    </div>
  </div>
</mat-dialog-content>


<mat-dialog-actions class="float-right">
  <button mat-button [mat-dialog-close]="true">CANCEL</button>
  <button class="dark-button" mat-button [mat-dialog-close]="true">APPLY</button>
</mat-dialog-actions>
