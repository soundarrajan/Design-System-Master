<h2 mat-dialog-title>Available Filters
  <mat-icon id="dialogCloseButton" matSuffix class="float-right" (click)="closeDialog()">close</mat-icon>
</h2>
 <hr>    
<mat-dialog-content>
<div class="container">
    <div class="row label" style="align-items: center;">
      <div class="col-8">
          <label>Enter the CI value to be updated:</label>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
</div>
</mat-dialog-content>

<mat-dialog-actions class="float-right">
  <button mat-button [mat-dialog-close]="true">CANCEL</button>
  <button class="blue-button" mat-button cdkFocusInitial [mat-dialog-close]="true">PROCEED</button>
</mat-dialog-actions>
