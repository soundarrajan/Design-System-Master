<span style="margin-left:8px " class="header-chip">
  <mat-chip-list>
    <mat-chip class=" text-center" matTooltip="{{heading}}" [matTooltipShowDelay]="500" [ngClass]="chipStatus">
      <div class="header-chip-ellipsis text-center vertical-center">
        {{heading}}
      </div>
      <div matSuffix class="chip-circle">
        <i id="pin" class="fas fa-thumbtack aggrid-rotate-45 aggrid-rotate-45"></i>
      </div>
    </mat-chip>
  </mat-chip-list>
</span>
