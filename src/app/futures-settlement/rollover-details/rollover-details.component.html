<div class="rollover-details">
    <div class="header">
        <div class="title">Rollover Details</div>
        <div class="action-buttons">
            <div matTooltip="Cancel" matTooltipShowDelay="500" style="margin:0px 15px" (click)="goBack()">
                <button class="red-button ">Cancel</button>
            </div>
            <div matTooltip="Proceed" matTooltipShowDelay="500" (click)="rolloverAction()">
                <button class="blue-button ">Proceed</button>
            </div>
        </div>
    </div>
    <div class="row subsection" >
        <div class="col-6" style="padding-right: 0px;">
            <div class="title">Buy Trades <span style="float:right;padding-right:10px;">Total Lots: {{totalLots}}</span></div>
            <div class="agGrid-v2">
                <div style="width:100%;height:220px;max-height: 220px;" #buyGridContainer>
                    <ag-grid-angular style="width: 100%;height: 100%;" [gridOptions]="gridOptions_buy"
                        class="ag-theme-material ag-grid-v2 col-menu-fly angular-v9 "></ag-grid-angular>
                </div>
            </div>
        </div>
        <div class="col-6" style="padding-left: 0px;">
            <div class="title">Sell Trades</div>
            <div class="agGrid-v2">
                <div style="width:100%;height:220px;max-height: 220px;" #sellGridContainer>
                    <ag-grid-angular style="width: 100%;height: 100%;" [gridOptions]="gridOptions_sell"
                        class="ag-theme-material ag-grid-v2 col-menu-fly angular-v9 "></ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row subsection" style="padding-bottom: 48px;">
        <div class="col-12">
            <div class="title">Rollover Trades</div>
            <div class="agGrid-v2">
                <div style="width:100%;height:220px;max-height: 220px;" #rolloverGridContainer>
                    <ag-grid-angular style="width: 100%;height: 100%;" [gridOptions]="gridOptions_rollover"
                        class="ag-theme-material ag-grid-v2 col-menu-fly angular-v9 "></ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="details-footer">
    <div matTooltip="Return to list" matTooltipShowDelay="500">
        <button mat-raised-button class="footer-button" (click)="goBack()">
            <span style="top: -1px;position: relative;">Return to list</span>
        </button>
    </div>
</div>
