<div class="settlement-screen-component">
    <div>
        <mat-tab-group #tab animationDuration="1000ms" class="custom-header-tabs-v2"
            (selectedIndexChange)="selectedIndex=tab.selectedIndex">
            <mat-tab>
                <ng-template mat-tab-label>
                    <div class="custom-label-holder">
                        <div class="custom-tab-ui"></div>
                        <div class="custom-label">OTC Swaps</div>
                    </div>
                </ng-template>
                <app-otc-swaps (enableOTCSettle)="enableOTCSettle($event)" [collapseTab]="isTabCollapsed">
                </app-otc-swaps>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <div class="custom-label-holder">
                        <div class="custom-tab-ui"></div>
                        <div class="custom-label">Exchange Swaps</div>
                    </div>
                </ng-template>
                <app-exchange-swaps (enableExchangeSettle)="enableExchangeSettle($event)"
                    [collapseTab]="isTabCollapsed"></app-exchange-swaps>
            </mat-tab>
        </mat-tab-group>
        <div class="header-right-block right-block header-buttons">
            <div class="rack-match " matTooltip="Settle" matTooltipShowDelay="500">
                <button class="grey-button h-25"
                    [disabled]="!((selectedIndex==0 && settleOtcPopup) ||(selectedIndex==1 && settleExchangePopup))"
                    [ngClass]="{'blue-button' : ( selectedIndex==0 && settleOtcPopup) ||(selectedIndex==1 && settleExchangePopup)}"
                    (click)="settle(selectedIndex)">Settle</button>
            </div>
            <button class="refresh_btn">
                <img alt="refresh" src="../../../assets/customicons/refresh-blue.svg">
            </button>
            <button class="expand_collapse_btn" (click)="toggleCollapse()">
                <img alt="up-arrow" src="../../../assets/customicons/up-arrow-blue.svg"
                    [ngClass]="{'rotate180':isTabCollapsed}">
            </button>
        </div>
    </div>
</div>
