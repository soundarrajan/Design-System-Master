    <div class="header-right-block">
      <div class="">
        <button mat-button class="h-25" [ngClass]="isRowSelected?'green-button':'grey-button'">Actualise</button>
      </div>

    </div>      
  </div>
  <!--Hide or Show Column Start-->
  <mat-menu class="hideshow no-boxshadow" #togglecolumn yPosition="below" xPosition="before" [overlapTrigger]="false">
    <div class="tbl-context no-border">
      <div class="p-tb-10">
        <span>
          <img class="p-r-10" src="../../../assets/icon/upload.svg" alt="Savc As icon">
        </span>
        <span>Update CI values</span>
      </div>
      <div class="p-tb-10">
        <span>
          <img class="p-r-10 grayscale" style="height: 30px;width: 30px;" src="../../../assets/icon/unmatch.svg" alt="Revert Deliveries">
        </span>
        <span>Revert Deliveries</span>
      </div>
      <div class="b-top p-0 m-b-5"></div>
      <div class="p-tb-10" (click)="change_rowdensity()">
        <span>
          <img class="p-r-10" src="{{isdisplaydensityhigh?'../../../assets/customicons/isdisplaydensity-low.svg':'../../../assets/customicons/isdisplaydensity-high.svg'}}" alt="export to excel icon">
        </span>
        <span [ngClass]="{'aggrid-dd-menu-high':isdisplaydensityhigh==false}">{{isdisplaydensityhigh? 'Display Density Low':'Display Density High'}}</span>
      </div>
    </div>
  </mat-menu>
</div>

<div class="container-fluid p-0"  [ngClass]="{'aggrid-onpinned-left':isPinnedLeft, 'aggrid-onpinned-right':isPinnedRight, 'aggrid-dd-low':isdisplaydensityhigh==false}">
  <span class="aggrid-whitebox"></span>
  <ag-grid-angular id="tradelistgrid" style="width: 100%;" [ngStyle]="isCollapsed?{'height': 'calc( 100vh - 44px )'} : {'height': 'calc( 100vh - 167px'}" 
  [gridOptions]="gridOptions" class="ag-theme-material aggrid-pinned-shadow angular-v9" (selectionChanged)="onSelectionChanged($event)"></ag-grid-angular>
</div>
